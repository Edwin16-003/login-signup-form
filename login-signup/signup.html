<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Signup page</title>
  <link rel="stylesheet" href="/login-signup/signup.css">
</head>
<body>
  <div class="parent-container">
     <div class="image-container">
       <img src="/image/pic8.jpeg" alt="">
     </div>
     <div class="signup-container">
        <h1>Sign up</h1>
        <form action="/signup" method="POST">
          <input type="text" name="username" id="sign" placeholder="Username" required>
          <br>
          <input type="email" name="email" id="sign" placeholder="Email" required>
          <br>
          <input type="number" name="phone" id="sign" placeholder="phone number" required>
          <br>
          <input type="password" name="password" id="sign" placeholder="Password" required>
          <br>
          <input type="checkbox">
          <label for="">Please make sure you check on <a href="">Terms of Service</a> and <a href="">Privacy Policy</a>.</label>
          <br>
          <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="/login-signup/login.html">Log in</a></p>
     </div>
  </div>
</body>
</html>

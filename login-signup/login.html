<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Login form</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="parent-container">
     <div class="image-container">
       <img src="/image/pic4.jpeg" alt="">
     </div>
     <div class="form-container">
        <form action="">
           <h2>Login</h2>
           <label for="name">Username:</label>
           <input type="text" name="" id="input" placeholder="enter username" required>
           <br>
           <label for="email">Email:</label>
           <input type="email" name="" id="input" placeholder="enter email" required>
           <br>
           <label for="password">Password:</label>
           <input type="password" name="" id="input" placeholder="enter password" required>
           <br>
           <p>Don't have an account? <a href="">Signup</a></p>
           <label for="check">Remember Me!:</label>
           <input type="checkbox" name="" id="check" required>
           <br>
           <button type="submit">Login</button>
        </form>
     </div>
  </div>
</body>
</html>
